<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Last Game ü§ç</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #ffe6ee, #fff8fb);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
  }

  .container {
    max-width: 420px;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #6b2d3a;
    margin-bottom: 8px;
  }

  p {
    color: #7a3b47;
    font-size: 15px;
    margin-bottom: 16px;
  }

  .puzzle {
    width: 320px;
    height: 320px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 2px;
    background: #f6c1cb;
    border-radius: 14px;
    overflow: hidden;
  }

  .tile {
    background-image: url("IMG_4064.jpeg");
    background-size: 320px 320px;
    cursor: pointer;
    transition: transform 0.15s;
  }

  .selected {
    outline: 3px solid #ff9fb2;
    z-index: 2;
  }

  .message {
    display: none;
    margin-top: 20px;
    color: #6b2d3a;
    font-size: 16px;
    animation: fadeIn 1s ease;
  }

  button {
    margin-top: 20px;
    padding: 12px 26px;
    border: none;
    border-radius: 30px;
    background: #ffb6c1;
    color: #5a1f2d;
    font-size: 14px;
    cursor: pointer;
  }

  button:hover {
    background: #ff9fb2;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 3s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Fix Us ü§ç</h1>
  <p>
    Tap two pieces to swap them.<br>
    Some things just fall into place.
  </p>

  <div class="puzzle" id="puzzle"></div>

  <div class="message" id="message">
    You did it ü§ç<br><br>
    Turns out,<br>
    we were always meant to fit.
  </div>

  <button onclick="resetPuzzle()">Reset puzzle üîÅ</button>

<button onclick="location.href='index.html'">
  Back to the beginning ‚ô°
</button>

</div>

<script>
  const puzzle = document.getElementById("puzzle");
  const message = document.getElementById("message");

  const size = 4;
  let tiles = [];
  let firstPick = null;

  function init() {
    tiles = [];
    for (let i = 0; i < size * size; i++) tiles.push(i);
    shuffle(tiles);
    render();
  }

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function render() {
    puzzle.innerHTML = "";
    tiles.forEach((tile, index) => {
      const div = document.createElement("div");
      div.className = "tile";
      const x = (tile % size) * -80;
      const y = Math.floor(tile / size) * -80;
      div.style.backgroundPosition = `${x}px ${y}px`;

      div.onclick = () => selectTile(index, div);
      puzzle.appendChild(div);
    });
  }

  function selectTile(index, element) {
    if (firstPick === null) {
      firstPick = index;
      element.classList.add("selected");
    } else {
      swap(firstPick, index);
      firstPick = null;
      render();
      checkWin();
    }
  }

  function swap(i, j) {
    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
  }

  function checkWin() {
    for (let i = 0; i < tiles.length; i++) {
      if (tiles[i] !== i) return;
    }
    unlock();
  }

  function unlock() {
    message.style.display = "block";
    hearts();
  }

  function hearts() {
    for (let i = 0; i < 25; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "üíó";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }
  }

  init();
</script>
<script>
  // reset puzzle so it can be played again
  function resetPuzzle() {
    message.style.display = "none";
    firstPick = null;
    init();
  }
</script>

</body>
</html>
